<html lang="fr">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salut</title>
    <title>Ma Navbar</title>
    <style>
      /* Style pour la barre de navigation */
      .navbar {
        background-color: #f8f8f8;
        overflow: hidden;
      }
  
      /* Style pour les liens de la navbar */
      .navbar a {
        float: left;
        display: block;
        color: #333;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }
  
      /* Style pour les liens de la navbar au survol */
      .navbar a:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
  
    <!-- Barre de navigation -->
